<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Smart Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="assets/icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    .page-section {
      animation: fadeIn .3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- ================= LOGIN ================= -->
<section id="login">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width:360px">
      <div class="text-center mb-3">
        <h3 class="fw-bold">Smart Logistics</h3>
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control">
      </div>

      <button class="btn btn-primary w-100" id="loginBtn">Login</button>
      <small class="text-center d-block mt-3 text-muted">
        default: Aris / 111111
      </small>
    </div>
  </div>
</section>

<!-- ================= APP ================= -->
<div id="app" class="d-none">
  <div class="container-fluid">
    <div class="row">

      <!-- SIDEBAR -->
      <aside class="col-md-3 col-lg-2 p-3 border-end">
        <ul class="nav flex-column gap-2">
          <li><a class="nav-link active" data-page="dashboard">Dashboard</a></li>
          <li><a class="nav-link" data-page="orders">Orders</a></li>
          <li><a class="nav-link" data-page="fleet">Fleet</a></li>
          <li><a class="nav-link" data-page="settings">Settings</a></li>
          <li><a class="nav-link" data-page="reports">Reports</a></li>
        </ul>
      </aside>

      <!-- MAIN -->
      <main class="col-md-9 col-lg-10 p-4">

        <!-- TOP BAR -->
        <nav class="navbar mb-4 px-3 rounded shadow-sm">
          <span class="fw-semibold" id="pageTitle">Dashboard</span>
          <div class="ms-auto d-flex align-items-center gap-3">
            <span id="displayUsername">Aris</span>
            <button class="btn btn-outline-danger btn-sm" id="logoutBtn">Logout</button>
          </div>
        </nav>

        <!-- DASHBOARD -->
        <section id="dashboard" class="page-section">
          <!-- ISI DASHBOARD ASLI KAMU -->
          <p>Dashboard content tetap</p>
        </section>

        <!-- ORDERS -->
        <section id="orders" class="page-section d-none">
          <!-- ISI ORDERS ASLI KAMU -->
          <p>Orders content tetap</p>
        </section>

        <!-- FLEET -->
        <section id="fleet" class="page-section d-none">
          <!-- ISI FLEET ASLI KAMU -->
          <p>Fleet content tetap</p>
        </section>

        <!-- REPORTS -->
        <section id="reports" class="page-section d-none">
          <!-- ISI REPORTS ASLI KAMU -->
          <p>Reports content tetap</p>
        </section>

        <!-- SETTINGS -->
        <section id="settings" class="page-section d-none">
          <!-- ISI SETTINGS ASLI KAMU -->
          <p>Settings content tetap</p>
        </section>

      </main>
    </div>
  </div>
</div>

<script>
  // ===== INIT =====
  if (!localStorage.getItem('init')) {
    localStorage.setItem('username', 'Aris');
    localStorage.setItem('password', '111111');
    localStorage.setItem('init', 'done');
  }

  const login = document.getElementById('login');
  const app = document.getElementById('app');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const displayUsername = document.getElementById('displayUsername');
  const pageTitle = document.getElementById('pageTitle');

  // LOGIN
  loginBtn.onclick = () => {
    if (
      username.value === localStorage.getItem('username') &&
      password.value === localStorage.getItem('password')
    ) {
      login.classList.add('d-none');
      app.classList.remove('d-none');
      displayUsername.innerText = localStorage.getItem('username');
    } else {
      alert('Login gagal');
    }
  };

  // LOGOUT
  logoutBtn.onclick = () => {
    app.classList.add('d-none');
    login.classList.remove('d-none');
    username.value = '';
    password.value = '';
  };

  // NAVIGATION
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {

      document.querySelectorAll('.nav-link')
        .forEach(l => l.classList.remove('active'));

      document.querySelectorAll('.page-section')
        .forEach(s => s.classList.add('d-none'));

      link.classList.add('active');

      const target = document.getElementById(link.dataset.page);
      if (target) target.classList.remove('d-none');

      pageTitle.textContent =
        link.dataset.page.charAt(0).toUpperCase() +
        link.dataset.page.slice(1);
    });
  });
</script>

</body>
</html>
